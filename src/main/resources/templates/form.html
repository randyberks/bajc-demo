<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Certificate of Attendance</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/@clr/ui/clr-ui.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/@clr/ui@2.0.0/clr-ui.min.css" />
</head>

<body>
    <div class="main-container">
        <header class="header header-6">
        </header>
        <div class="content-container">
            <div class="content-area">
                <div class="clr-row">
                    <h1>Claim your Certificate</h1>
                </div>
                <div class="clr-row">
                    <form class="clr-form clr-form-horizontal" action="#" th:action="@{/certificate}"
                        th:object="${certificate}" method="post">
                        <label>Full Name:</label>
                        <input class="clr-input" type="text" th:field="*{name}" />
                        <input class="btn btn-primary" type="submit" value="Submit" />
                        <input class="btn btn-warning" type="reset" value="Reset" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
